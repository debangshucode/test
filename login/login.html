<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="hero">
        <div class="form_box">
            <div class="button_box">
                <div id="btn"></div>
                <button type="button" class="toggle_btn" onclick="moveLoginForm()" id="loginBtn">Log In</button>
                <button type="button" class="toggle_btn" onclick="moveRegisterForm()" id="registerBtn">Register</button>
            </div>
            <form id="login" class="input_grp" action="">
                <input type="text" class="input_field" placeholder="Email Id" id="email_Id" required>
                <input type="password" class="input_field" placeholder="Enter Password" id="pass" required>
                <input type="checkbox" class="checkbox"><span>Remember Password</span>
                <button type="submit" class="submit_btn">Log in</button>
            </form>
            <form id="register" class="input_grp">
                <input type="email" class="input_field" placeholder="Email Id" id="registerEmail" required>
                <input type="password" class="input_field" placeholder="Enter Password" id="registerPass" required>
                <input type="checkbox" class="checkbox"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit_btn" >Register</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
